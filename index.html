<html lang="en">
<head>

<body >

      <div class="text-center mt-5">
          <form style="max-width: 300px;margin: auto;">
            <img class="mt-4 mb-4" src="static/logo_B.jpg" height="150" alt="Bootstrap Logo">
            <h1 class="h3 mb-3 font-weight-normal" > Please Sign In</h1>
            <label for="email address"  class="sr-only"> </label>
            <input type="email" id="eamil address" class="form-control mb-2"  placeholder="Enter your Email" required autofocus>
            <label for="password" class="sr-only"></label>
            <input type="password" id="password" class= "form-control" placeholder="password">
            <div class="checkbox mt-2">
                <label>
                    <input type="checkbox" value="Remember me">Remember Me
            </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary  "style="width:80%" >Sign in</button>
            </div>
          </form>   
      </div>
